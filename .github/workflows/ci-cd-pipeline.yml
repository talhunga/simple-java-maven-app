name: Hello world!

on:
  push:
    branches: ["master"]


# job configuration
jobs: 
  build-test:
    runs-on: ubuntu-latest # the github hosted runner
    
    steps:
    - name: setup jdk 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: build with maven
      run: mvn -B package --file pom.xml

